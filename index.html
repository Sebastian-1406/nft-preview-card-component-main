<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

  <main>

    <div class="card">
      <div class="card-bg">
        <div class="fondo">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium"/>
        </div>
      </div>
      <section class="texto">
        <h1 class="text-white">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="precio">
          <p class="text-cyan"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"/> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg"/ alt="icon-clock">3 days left</p>
        </div>
        <div class="perfil">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span class="text-white">Jules Wyvern</span> </p>
        </div>
      </section>
    </div>

  </main>

</body>
</html>
